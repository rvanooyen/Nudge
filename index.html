<body>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="username">Enter City Name</label>
              <input name="cityname" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get City Info</button>
            </form>
          </div>

          <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing City Info for: <span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group"></div>
            <div id="fidget-container" class="list-group"> div for the fidget</div>
          </div>
        
            
        </div>
    </div>

    <div class="col-12 col-md-8"></div>

</main>
